<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nida's Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        .server-name {
            color: #ff6699;
            font-weight: bold;
            font-size: 36px; /* Larger font size */
        }

        .description {
            color: #666;
            font-size: 24px; /* Larger font size */
            margin-top: 20px;
        }

        .cat-image {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="server-name">Nida's Server</span></h1>
        <p class="description">Welcome to my server!</p>
        <img src="https://static.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="Cute Cat" class="cat-image">
    </div>
</body>
</html>
